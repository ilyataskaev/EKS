apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-follower
  namespace: default
  labels:
    app: redis
    role: follower
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        role: follower
        tier: backend
    spec:
      containers:
      - name: follower
        image: us-docker.pkg.dev/google-samples/containers/gke/gb-redis-follower:v2
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
              cpu: 250m
              memory: 200Mi
        ports:
        - containerPort: 6379
